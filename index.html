<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Checkboxes</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>Checkbox 1</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Checkbox 2</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Checkbox 3</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Checkbox 4</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Checkbox 5</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Checkbox 6</p>
        </div>
    </div>
</body>
</html>
